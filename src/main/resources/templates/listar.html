<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listar Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="col">
			<div class="row">
				<a class="text-success" th:href="@{/form}">Crear cliente</a>
			</div>
			<div class="row">
				<table>
					<thead>
						<tr>
							<th class="bg-success text-white">Id</th>
							<th class="bg-success text-white">Nombre</th>
							<th class="bg-success text-white">Apellido</th>
							<th class="bg-success text-white">Email</th>
							<th class="bg-success text-white">Fecha</th>
							<th class="bg-success text-white">Ver</th>
							<th class="bg-success text-white">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente:${lista}">
							<th th:text="${cliente.id}"></th>
							<th th:text="${cliente.nombre}"></th>
							<th th:text="${cliente.apellido}"></th>
							<th th:text="${cliente.email}"></th>
							<th th:text="${cliente.createAt}"></th>
							<td><a th:href="@{/ver/}+${cliente.id}" th:text="${cliente.id}"></a></td>
							<td><a th:href="@{/eliminar/}+${cliente.id}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
